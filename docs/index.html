        var flutter = window.flutter || {};
        window.flutter = flutter;
        
        // Loads the Flutter engine
        flutter.loader = flutter.loader || {};
        try {
          flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
              });
            }
          });
        } catch (e) {
          console.error('Error al cargar Flutter:', e);
          handleFlutterScriptError();
        }
      });
    }

    // Iniciar la carga de Flutter
    window.addEventListener('DOMContentLoaded', loadFlutterScript);
